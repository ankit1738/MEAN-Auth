<div class="d-flex justify-content-center">
    <form class="registrationForm" [formGroup] = "registrationForm" >
    <h2 class="d-flex justify-content-center">Register</h2>
    <hr>
    <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" formControlName = "fName" class="form-control" id="fName" name="fName">
    </div>
    <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text"formControlName = "lName"  class="form-control" id="lName" name="lName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName = "email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName = "password" class="form-control" id="password" name="passowrd">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sign Up</button>
  </form>
</div>
