<div class="d-flex justify-content-center">
    <form class="loginForm" [formGroup] = "loginForm" >
    <h2 class="d-flex justify-content-center">Login</h2>
    <hr>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName = "email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName = "password" class="form-control" id="password" name="passowrd">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Log In</button>
  </form>
</div>
